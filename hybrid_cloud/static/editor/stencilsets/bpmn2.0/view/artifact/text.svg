<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="102"
   height="51"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="50" oryx:cy="2" oryx:anchors="bottom" oryx:default="yes"/>
  </oryx:magnets>
  <g pointer-events="all" oryx:minimumSize="20 10" oryx:maximumSize="" >
  <rect 
	id="textannotationrect"
	oryx:resize="vertical horizontal"
	x="1" 
	y="1"
	width="100"
	height="50"
	stroke="none"
	fill="none" />
    
    <text 
		font-size="12" 
		id="text" 
		x="50" 
		y="25" 
		oryx:align="middle center"
		oryx:fittoelem="textannotationrect"
		oryx:anchors="bottom left right"
		stroke="black">
	</text>
  </g>
</svg>